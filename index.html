<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ekemma â€” The World of African Fashion</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --green:  #2E4933;
    --cream:  #E8E4D9;
    --soft:   rgba(46,73,51,0.45);
    --softer: rgba(46,73,51,0.25);
    --border: rgba(46,73,51,0.15);
  }
  body {
    background: var(--cream);
    color: var(--green);
    font-family: 'Jost', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 64px 24px;
  }
  .page {
    width: 100%;
    max-width: 460px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .logo {
    height: 60px;
    width: auto;
    border-radius: 4px;
    margin-bottom: 48px;
    opacity: 0;
    animation: up 1s ease 0.1s forwards;
  }
  .headline {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(40px, 8vw, 58px);
    font-weight: 300;
    font-style: italic;
    line-height: 1.1;
    color: var(--green);
    margin-bottom: 20px;
    opacity: 0;
    animation: up 1s ease 0.28s forwards;
  }
  .body {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-weight: 300;
    line-height: 1.8;
    color: var(--soft);
    margin-bottom: 48px;
    opacity: 0;
    animation: up 1s ease 0.42s forwards;
  }
  .form-wrap {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    animation: up 1s ease 0.54s forwards;
  }
  .field { display: flex; flex-direction: column; gap: 8px; width: 100%; text-align: left; }
  .field-label {
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.28em;
    text-transform: uppercase;
    color: var(--softer);
  }
  .field-input {
    width: 100%;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 2px;
    padding: 14px 16px;
    font-family: 'Jost', sans-serif;
    font-size: 13px;
    font-weight: 300;
    color: var(--green);
    outline: none;
    transition: border-color 0.25s;
  }
  .field-input::placeholder { color: var(--softer); }
  .field-input:focus { border-color: rgba(46,73,51,0.45); }
  .email-row {
    display: flex;
    border: 1px solid var(--border);
    border-radius: 2px;
    overflow: hidden;
    transition: border-color 0.25s;
  }
  .email-row:focus-within { border-color: rgba(46,73,51,0.45); }
  .email-input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 14px 16px;
    font-family: 'Jost', sans-serif;
    font-size: 13px;
    font-weight: 300;
    color: var(--green);
    outline: none;
    min-width: 0;
  }
  .email-input::placeholder { color: var(--softer); }
  .form-btn {
    background: var(--green);
    border: none;
    padding: 14px 22px;
    font-family: 'Jost', sans-serif;
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--cream);
    cursor: pointer;
    transition: opacity 0.2s;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .form-btn:hover { opacity: 0.8; }
  .success {
    display: none;
    width: 100%;
    padding: 26px;
    border: 1px solid var(--border);
    border-radius: 2px;
  }
  .success p {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-style: italic;
    font-weight: 300;
    color: var(--green);
    margin-bottom: 6px;
  }
  .success small {
    font-size: 10px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--softer);
  }
  .footer {
    margin-top: 60px;
    display: flex;
    align-items: center;
    gap: 18px;
    width: 100%;
    opacity: 0;
    animation: up 1s ease 0.68s forwards;
  }
  .rule { flex: 1; height: 1px; background: var(--border); }
  .coming {
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--softer);
    white-space: nowrap;
  }
  @keyframes up {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @media (max-width: 420px) {
    .email-row { flex-direction: column; }
    .form-btn { padding: 13px; text-align: center; }
    .logo { height: 48px; }
  }
</style>
</head>

  <h1 class="headline">The World of<br>African Fashion</h1>

  <p class="body">
    Discover. Shop. Rent. Resell.<br>
    Your favourite African fashion brands
  </p>

  <div class="form-wrap" id="formWrap">
    <div class="field">
      <label class="field-label" for="nameInput">Name</label>
      <input class="field-input" id="nameInput" type="text" placeholder="What should we call you?" autocomplete="given-name" />
    </div>
    <div class="field">
      <label class="field-label" for="emailInput">Email address</label>
      <div class="email-row">
        <input class="email-input" id="emailInput" type="email" placeholder="you@example.com" autocomplete="email" />
        <button class="form-btn" onclick="handleSubmit()">Notify Me</button>
      </div>
    </div>
  </div>

  <div class="success" id="success">
    <p id="successText">You're on the list.</p>
    <small>We'll be in touch before launch.</small>
  </div>

  <div class="footer">
    <div class="rule"></div>
    <span class="coming">Coming Sept. 2026</span>
    <div class="rule"></div>
  </div>

</div>
<script>
  function handleSubmit() {
    const name = document.getElementById('nameInput').value.trim();
    const email = document.getElementById('emailInput').value.trim();
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      const input = document.getElementById('emailInput');
      input.value = '';
      input.placeholder = 'Please enter a valid email';
      setTimeout(() => input.placeholder = 'you@example.com', 2400);
      return;
    }
    document.getElementById('formWrap').style.display = 'none';
    document.getElementById('successText').textContent = name ? `You're on the list, ${name}.` : `You're on the list.`;
    const s = document.getElementById('success');
    s.style.display = 'block';
    s.style.opacity = 0;
    s.style.transition = 'opacity 0.6s ease';
    setTimeout(() => s.style.opacity = 1, 10);
  }
  document.getElementById('emailInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') handleSubmit();
  });
</script>
</body>
</html>
